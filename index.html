<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="currentStatus">Статус: Запись песни 1</h2>
    <h2 id="currentPlayer">Активный участник: Участник 1</h2>
    <button id="startBtn">Начать запись</button>
    <button id="stopBtn">Остановить запись</button>
    <button id="listen" style="display: none;">Слушать</button>
    <button id="next" style="display: none;">Далее</button>

    <div id="guess" style="display: none;">
        <div style="display: flex;">
            <input type="text" id="guess__input">
            <button id="guess__confirm">Подтвердить</button>
        </div>

        <div id="guess__isRight" style="display: none;">
            <button>Да</button>
            <button>Нет</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
